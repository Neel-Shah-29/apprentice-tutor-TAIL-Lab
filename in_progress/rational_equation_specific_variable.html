
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="margin-top: 3%; width: 650px;">
       
        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Solve Rational Equation for Specific Variable</h3>
                        <br>
                        <h4>Solve f(x) = 1:</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Substitute the rational expression.</label>
                    <math-field id="substitution" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Find the LCD of both sides.</label>
                    <math-field id="find_LCD" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        
        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Multiply both sides by the LCD.</label>
                    <math-field id="multiply_LCD" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Simplify the equation, till only 0 at the right side of the equal sign.</label>
                    <math-field id="simplify_equation" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Factor.</label>
                    <math-field id="factor" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <div class="row">
                <label class="form-label">Use zero product property.</label>
                <div class="col-sm">
                    <div class="row" style="margin-top: 2%;">
                        <div class="col-sm">
                            <math-field id="zero_product_1" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                        </div>
                    </div>   
                </div>
                <div class="col-sm">
                    <div class="row" style="margin-top: 2%;">
                        <div class="col-sm">
                            <math-field id="zero_product_2" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                        </div>
                    </div>   
                </div>
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <div class="row">
                <label class="form-label">Solve.</label>
                <div class="col-sm">
                    <div class="row" style="margin-top: 2%;">
                        <div class="col-sm">
                            <math-field id="solve_1" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                        </div>
                    </div>   
                </div>
                <div class="col-sm">
                    <div class="row" style="margin-top: 2%;">
                        <div class="col-sm">
                            <math-field id="solve_2" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                        </div>
                    </div>   
                </div>
            </div>
        </div>

        
        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Denominator value:</label>
                    <math-field id="denom_value_1" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>

                <div class="col-sm">
                    <label class="form-label">Denominator value:</label>
                    <math-field id="denom_value_2" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>

         
        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Exclude the result that makes denominator 0, the final result is:</label>
                    <math-field id="final_result" virtual-keyboard-mode="onfocus" style="border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

    </form>
</div>
