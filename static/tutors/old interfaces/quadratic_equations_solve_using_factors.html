
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">

        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Finding Roots After Factorization:</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <input disabled type="text" id="initial_problem" class="form-control" style="width: 250px; display: none;">
                    <div style="text-align: center; width: 250px;" id="initial_problem_text"></div>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <p><strong>Write quadratic equation in factorized form:</strong></p>
            <div class="row" style="margin-top: 1%;">
                <div class="col-sm">
                    <math-field id="factorized_form" style="width: 600px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <p><strong>Use zero product property:</strong></p>
            <div class="row" style="margin-top: 1%;">
                <div class="col-sm">
                    <p>Enter first equation:</p>
                    <math-field id="first_equation" virtual-keyboard-mode="onfocus" style="width: 290px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>

                <div class="col-sm">
                    <p>Enter second equation:</p>
                    <math-field id="second_equation" virtual-keyboard-mode="onfocus" style="width: 290px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container" style="margin:2%;">
            <p><strong>Solve for \(x\):</strong></p>
            <div class="d-flex mt-4">
                <label class="mr-2" style="margin: 1%">First root:</label>
                <math-field id="first_root" virtual-keyboard-mode="onfocus" style="margin-right: 26px; width: 204px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                <label class="mr-2" style="margin: 1%">Second root:</label>
                <math-field id="second_root" virtual-keyboard-mode="onfocus" style="width: 200px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
            </div>
        </div>
    </form>
</div>
