<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">
       
        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Solve Exponential Equation with Different Base</h3>
                        <br>
                        <br>
                        <h4>Solve the Exponential Equation:</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 16px">Take Natural Log on Both Sides:</label>
                    <math-field id="ln_both_sides" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 16px">Apply Logarithms Power Rule:</label>
                    <math-field id="apply_logarithms_power_rule" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 16px">Apply Distributive Property:</label>
                    <math-field id="distributive_property" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 16px">Groups for \(x\) Terms:</label>
                    <math-field id="group_for_x" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 16px">Apply Properties of Logarithms:</label>
                    <math-field id="properties_of_logarithms" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Solve for \(x\):</label>
                    <math-field id="solve_for_x" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>
    </form>
</div>
