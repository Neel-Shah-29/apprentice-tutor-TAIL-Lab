<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">

        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Using the product rule to simplify the product of multiple square roots</h3>
                        <br>
                        <br>
                        <h4>Simplify the radical expression:</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="width: 150px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label" style="width: 400px;">Apply the product rule to express the product as a single radical expression</label>
                    <math-field id="product_rule" virtual-keyboard-mode="onfocus" style="width: 200px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Compute product of inner terms</label>
                    <math-field id="product_value" virtual-keyboard-mode="onfocus" style="margin-left: 166px;width: 200px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Simplify your answer</label>
                    <math-field id="product_simplify_value" virtual-keyboard-mode="onfocus" style="margin-left: 248px;width: 200px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>

    </form>
</div>
