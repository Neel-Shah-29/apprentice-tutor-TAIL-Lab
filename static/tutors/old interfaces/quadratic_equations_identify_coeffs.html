
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">

        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Identify The Coefficients of The Quadratic Equation</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <input disabled type="text" id="initial_problem" class="form-control" style="width: 250px; display: none;">
                    <div style="text-align: center; width: 250px;" id="initial_problem_text"></div>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <p><strong>Write the coefficients of the quadratic equation:</strong></p>
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Enter \(a\) value: </label>
                    <input type="text" id="a_value" class="form-control" placeholder="Value of a">
                </div>
                <div class="col-sm">
                    <label class="form-label">Enter \(b\) value: </label>
                    <input type="text" id="b_value" class="form-control" placeholder="Value of b">
                </div>
                <div class="col-sm">
                    <label class="form-label">Enter \(c\) value: </label>
                    <input type="text" id="c_value" class="form-control" placeholder="Value of c">
                </div>
            </div>
        </div>

        <div class="container" style="margin: 2%;">
            <p><strong>Compute product for quadratic equation:</strong></p>
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Enter \(ac\) equal:</label>
                    <input type="text" id="ac_value" class="form-control" placeholder="Value of ac">
                </div>
            </div>
        </div>
        

    </form>
</div>
