
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">

        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Factor The Quadratic Equation:</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <input disabled type="text" id="initial_problem" class="form-control" style="width: 250px; display: none;">
                    <div style="text-align: center; width: 250px;" id="initial_problem_text"></div>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>
        
        <div class="container" style="margin: 2%;">
            <p><strong>Write the neccessary coefficients of the quadratic equation:</strong></p>
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Enter \(b\) value: </label>
                    <input type="text" id="b_value" class="form-control" placeholder="Value of b">
                </div>

                <div class="col-sm">
                    <label class="form-label">What does \(ac\) value: </label>
                    <input type="text" id="ac_value" class="form-control" placeholder="Value of ac">
                </div>
            </div>
          </div>
          
          <div id="factortable" class="container" style="margin: 2%;">
            <p><strong>Find factors using the factor table:</strong></p>
            <div class="row">
                <div class="col">
                    <p>Factor 1 of \(ac\) :</p>
                </div>
                <div class="col">
                    <p>Factor 2 of \(ac\) :</p>
                </div>
                <div class="col">
                    <p>Sum of Factors:</p>
                </div>
                <div class="col">
                    <p>Sum equals \(b\)?</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="factor_1_b_1" data-column= "1" data-row= "1" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="factor_2_b_1" data-column= "2" data-row= "1" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="sum_factor_1" data-column= "3" data-row= "1" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="sum_c_1" type="checkbox" data-column= "4" data-row= "1" value="" style="width: 38px; height: 38px; display: block; margin-bottom: 5px;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="factor_1_b_2" data-column= "1" data-row= "2" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="factor_2_b_2" data-column= "2" data-row= "2" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="sum_factor_2" data-column= "3" data-row= "2" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="sum_c_2" type="checkbox" data-column= "4" data-row= "2" value="" style="width: 38px; height: 38px; display: block; margin-bottom: 5px;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="factor_1_b_3" data-column= "1" data-row= "3" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="factor_2_b_3" data-column= "2" data-row= "3" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="sum_factor_3" data-column= "3" data-row= "3" class="form-control" value="" style="width: 75px; margin-bottom: 5px;">
                </div>
                <div class="col">
                    <input id="sum_c_3" type="checkbox" data-column= "4" data-row= "3" value="" style="width: 38px; height: 38px; display: block; margin-bottom: 5px;">
                </div>
            </div>
        </div>
        
        <div class="container" style="margin: 2%;">
            <div class="row">
                <span id="add_row" class="btn btn-primary">Add Another Row</span>
            </div>
        </div>
        <div class="container" style="margin: 2%;">
            <div class="row">
                <div class="col-sm">
                    <!-- <label class="form-label">Expand the quadratic eqation using factors </label> -->
                    <p><strong>Expand the quadratic equation using factors:</strong></p>
                    <math-field id="expanded_equation" virtual-keyboard-mode="onfocus" style="width: 600px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>
    </form>
</div>
