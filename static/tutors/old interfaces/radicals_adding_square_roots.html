<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">
       
        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Adding Square Roots</h3>
                        <br>
                        <h4>Add the expression:</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="width: 150px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>
          <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Factor the radicand under the square root</label>
                    <math-field id="factor_radicand" virtual-keyboard-mode="onfocus" style="margin-left: 65px;width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>

          <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Rewrite the expression using the product rule</label>
                    <math-field id="product_rule" virtual-keyboard-mode="onfocus" style="margin-left: 38px;width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>

          <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Evaluate the square root</label>
                    <math-field id="solve_square_root" virtual-keyboard-mode="onfocus" style="margin-left: 190px;width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>

          <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Multiply the solved square root with the coefficient</label>
                    <math-field id="evaluate_coefficient" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>

          <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Evaluate the terms with the same radicand</label>
                    <math-field id="adding_square_root" virtual-keyboard-mode="onfocus" style="margin-left: 59px;width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
          </div>

    </form>
</div>
