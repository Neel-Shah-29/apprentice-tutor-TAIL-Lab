<script>
    function populateDropDowns(u1, u2, u3, dose, day) {
        let options = []
        if(u1=u2){
            options = [u1, u3, 'dose', 'day']
        }
        else {
            options = [u1, u2, u3, 'dose', 'day'];
        }
         

        // Populate the dropdowns with the options
        function populateDropdown(id) {
            const select = document.getElementById(id);
            const defaultOption = select.querySelector('option[value=""]');
            const optionsContainer = document.createDocumentFragment();

            // Keep the default option
            if (defaultOption) {
                optionsContainer.appendChild(defaultOption);
            }

            // Add the new options
            options.forEach(option => {
                if (option) { // Ensure non-empty options
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    optionsContainer.appendChild(opt);
                }
            });

            // Clear existing options and append new options
            select.innerHTML = '';
            select.appendChild(optionsContainer);
        }

        // Populate each dropdown
        populateDropdown('supply_numerator_units');
        populateDropdown('supply_denominator_units');
        populateDropdown('order_numerator_units');
        populateDropdown('order_denominator_units');
        populateDropdown('final_answer_numerator_units');
        populateDropdown('final_answer_denominator_units');
    }

    $(document).ready(function() {
        const initial_problem = $('#initial_problem').val(); 
        // console.log(initial_problem)
        const prob = initial_problem.split(',');
        // [n1, u1, n2, u2, u3, words, n3]
        const problem = prob[0];
        const n1 = parseFloat(prob[1]);
        const u1 = prob[2];
        const n2 = parseFloat(prob[3]); 
        const u2 = prob[4]; 
        const u3 = prob[5]; 
        const n3 = parseFloat(prob[6])

        populateDropDowns(u1, u2, u3, 'dose', 'day');
    });

</script>
