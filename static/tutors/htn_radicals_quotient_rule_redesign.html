<script>
    function add_row() {
        // Get the ID of the clicked span
        var clickedId = $(this).attr('id');
        $('.' + clickedId).toggle();
        $('#' + clickedId).toggle();
    }

    function update_labels() {
        const problem_text = $('#initial_problem').val();
        var radicals = problem_text.split('}{');
        let radical_1 = radicals[0];
        radical_1 = radical_1.substring(12);
        let radical_2 = radicals[1].slice(0, -2);

        $('#reduce_radical_a_prompt').text("Reduce \\(\\sqrt{" + radical_1 + "}\\):");
        $('#reduce_radical_b_prompt').text("Reduce \\(\\sqrt{" + radical_2 + "}\\):");

        $('#divide_out_a_prompt').text("Divide out the largest square from \\(\\sqrt{" + radical_1 + "}\\) under the radical:");
        $('#divide_out_b_prompt').text("Divide out the largest square from \\(\\sqrt{" + radical_2 + "}\\) under the radical:");

        $('#reduce_radical_table_a_prompt').text("Reduce \\(\\sqrt{" + radical_1 + "}\\) using the table:");
        $('#reduce_radical_table_b_prompt').text("Reduce \\(\\sqrt{" + radical_2 + "}\\) using the table:");
        $('#reduce_radical_table_a_prompt').css("font-weight", "bold");
        $('#reduce_radical_table_b_prompt').css("font-weight", "bold");

        MathJax.typeset([
            $('#reduce_radical_a_prompt').get(0),
            $('#reduce_radical_b_prompt').get(0),
            $('#divide_out_a_prompt').get(0),
            $('#divide_out_b_prompt').get(0),
            $('#reduce_radical_table_a_prompt').get(0),
            $('#reduce_radical_table_b_prompt').get(0),
]);
        

    }

    $().ready(function(){
        update_labels()
        $('.add_row').click(add_row);
    });

</script>
